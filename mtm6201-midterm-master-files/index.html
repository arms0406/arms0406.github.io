<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Midterm</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- BODY WRAPPER -->
    <main>
        <!-- HEADER -->
        <header>
            <div id="logo">
                <img src="images/logo.svg" alt="ARC logo">
            </div>
            <!-- NAV -->
            <nav>
                <ul>
                    <li><a class="nav-links" href="index.html">Home</a></li>
                    <li><a class="nav-links" href="about.html">About</a></li>
                    <li><a class="nav-links" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- SECTION: GET STARTED -->
        <section class="get-started">
            <div class="facilities">
                <h1>Discover your ARC.</h1>
                <p>With Algonquin College's newest facility, there's always something for everyone to discover and enjoy!</p>
                <figure>
                    <img src="icons/bowling-ball-solid.svg" alt="Bowling icon">
                    <figcaption>Bowling</figcaption>
                </figure>
                <figure>
                    <img src="icons/mountain-solid.svg" alt="Rock climbing">
                    <figcaption>Rock Climbing</figcaption>
                </figure>
                <figure>
                    <img src="icons/dumbbell-solid.svg" alt="Fitness center">
                    <figcaption>Fitness Center</figcaption>
                </figure>
                <figure>
                    <img src="icons/basketball-ball-solid.svg" alt="Indoor court">
                    <figcaption>Indoor Court</figcaption>
                </figure>
            </div>
            <div class="reading-img">
                <img src="images/discover.svg" alt="Woman reading">
            </div>
            <div class="down-arrow">
                <figure>
                    <figcaption>Scroll</figcaption>
                    <img src="icons/arrow-circle-down-solid.svg" alt="Down arrow">
                </figure>
            </div>
        </section>
        <!-- FOOTER -->
        <footer>
            <div class="social-media">
                <p>Follow Us</p>
                <img src="icons/facebook.svg" alt="Facebook icon" class="social-icons">
                <img src="icons/instagram.svg" alt="Instagram icon" class="social-icons">
                <img src="icons/twitter.svg" alt="Twitter icon" class="social-icons">
                <img src="icons/youtube.svg" alt="Youtube icon" class="social-icons">
            </div>
            <div id="top">
                <figure>
                <img src="icons/arrow.svg" alt="Up arrow">
                <figcaption>Back to top</figcaption>
            </figure>
            </div>
        </footer>
    </main>
</body>

</html>
