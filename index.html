<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>

<body>
    <!-- main tag holds all content -->
    <main>
        <header>
            <img id="logo" src="images/logo/logo.png" alt="logo">
        </header>
        <section>
            <div class="section-info">
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </div>
            <!-- class = section-form holds the form and other section content together -->
            <div class="section-form">
                <h1>Apply Now</h1>
                <p>Enter your info below.</p>
                <form action="#">
                    <input id="firstName" type="text" name="firstName" placeholder="First name">
                    <input id="lastName" type="text" name="lastName" placeholder="Last name">
                    <input id="phoneNumber" type="text" name="phoneNuber" placeholder="Phone number">
                    <input id="email" type="text" name="email" placeholder="Email Address">
                    <!-- class = checkbox allows the check box and label to be aligned -->
                    <div class="checkbox">
                        <input id="agree" type="checkbox" name="agree"> <label for="agree">I agree to dash terms</label>
                    </div>
                    <button name="section-form-btn" type="submit">DRIVE WITH US</button>
                </form>
                <p>Already applied? <a href="#">Check your application status here</a></p>
            </div>
        </section>
        <footer>
            <!-- class = calculator holds footer form and other footer content together -->
            <div class="calculator">
                <h4>See how much you can earn with Dash.</h4>
                <p>how many hours do you want to drive with us this week?</p>
                <form class="footer-form" action="#">
                    <div class="calculate">
                        <input id="hours" type="text" name="hours" placeholder="Hours">
                        <input id="city" type="text" name="city" placeholder="City">
                    </div>
                    <button name="section-form-btn" type="submit">CALCULATE</button>
                </form>
            </div>
            <!-- class = icons allows display: flex; -->
            <div class="icons">
                <img src="images/icons/facebook.svg" alt="">
                <img src="images/icons/instagram.svg" alt="">
                <img src="images/icons/twitter.svg" alt="">
                <img src="images/icons/linkedin.svg" alt="">
            </div>
        </footer>
    </main>
</body>

</html>
