<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="top" class="wrapper container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <nav class="navbar navbar-expand-md navbar-primary bg-primary">
                    <a href="#" class="navbar-brand mr-auto"><img id="logo" src="img/logo.svg" alt="logo"></a>
                    <button class="navbar-toggler bg-transparent custom-toggler" data-toggle="collapse"
                        data-target="#navbarNav">
                        <span class="navbar-toggler-icon mx-auto"></span>
                    </button>
                    <div id="navbarNav" class="collapse navbar-collapse">
                        <div class="navbar-nav ml-auto">
                            <a href="index.html" class="nav-link">Home</a>
                            <a href="about.html" class="nav-link">About</a>
                            <a href="contact.html" class="nav-link">Contact</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="contact-form bg-primary d-flex flex-column">
                    <div class="form-group">
                        <label class="form-label" for="full-name">Full Name</label>
                        <input type="text" class="form-control" id="full-name" placeholder="Required Field">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Required Field">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="form-control" id="message" rows="10"
                            placeholder="Type Something..."></textarea>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between ">
                    <div class="footer d-flex flex-column justify-content-center">
                        <div class="footer-nav d-flex justify-content-center">
                            <a class="nav-link" href="index.html">Home</a>
                            <a class="nav-link" href="about.html">About</a>
                            <a class="nav-link" href="contact.html">Contact</a>
                        </div>
                        <div class="social-media d-flex justify-content-between">
                            <img class="icons" src="img/instagram-icon.svg" alt="instagram icon">
                            <img class="icons" src="img/twitter-icon.svg" alt="twitter icon">
                            <img class="icons" src="img/facebook-icon.svg" alt="facebook icon">
                        </div>
                    </div>
                    <a class="d-flex justify-content-center top-arrow" href="#top"><img src="img/up-arrow.svg"
                            alt="up arrow"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
